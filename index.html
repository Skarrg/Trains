<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/momentjs/2.22.2/moment.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">CANDY CANE LANE TRAINS</h1>
            <h3 class="text-center">Arrivals, Departures, and Destinations</h3>
        </div>
        <!-- Incoming trains -->
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">Incoming Trains</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='incoming-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Origin</th>
                                    <th scope="col">Train Number</th>
                                    <th scope="col">Arrival Time</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Ougoing trains -->
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">Outgoing Trains</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='outgoing-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Origin</th>
                                    <th scope="col">Train Number</th>
                                    <th scope="col">Arrival Time</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Submission Form -->
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header">ADD TRAINS - (SANTA ONLY!!!!!!)</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name-input">Train Number</label>
                                <input class="form-control" id="train-name-input" placeholder="Train Number Here" type="text">
                            </div>

                            <div class="form-group">
                                <label for="train-origin-input">Origin</label>
                                <input class="form-control" id="train-origin-input" placeholder="Train Origin Here"
                                    type="text">
                            </div>

                            <div class="form-group">
                                <label for="train-destination-input">Destination</label>
                                <input class="form-control" id="train-destination-input" placeholder="Train Destination Here"
                                    type="text">
                            </div>

                            <div class="form-group">
                                <label for="train-start-input">First Train</label>
                                <input class="form-control" id="train-start-input" placeholder="Train Start Time Here"
                                    type="text">
                            </div>

                            <div class="form-group">
                                <label for="train-frequency-input">Train Frequency</label>
                                <input class="form-control" id="train-frequency-input" placeholder="Train Frequency Here"
                                    type="text">
                            </div>

                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
